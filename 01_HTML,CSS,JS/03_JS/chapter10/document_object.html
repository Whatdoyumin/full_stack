<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="text">1</div>
    <div class="text">2</div>
    <div class="text">3</div>
    <div class="text">4</div>
    <div class="text">5</div>
    <script>
      // 클래스명이 같은 요소 모두 얻어오기
      const list1 = document.getElementsByClassName('test');
      console.log('list1: ', list1);

      // CSS 선택자가 일치하는 요소 모두 얻어오기
      const list2 = document.querySelectorAll('.test');
      console.log('list2: ', list2);

      const list3 = document.querySelectorAll('.text');
    </script>
  </body>
</html>
