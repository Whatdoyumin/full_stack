<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Display Property</title>
    <style>
      #box {
        display: inline; /* inline-block */
        background-color: red;
        width: 100px;
        height: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <p>의 미 없 는 더 미 객 체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의 미 없 는 더 미 객 체</p>
  </body>
</html>
