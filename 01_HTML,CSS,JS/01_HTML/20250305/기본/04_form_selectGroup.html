<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 구성 4_selectGroup</title>
  </head>
  <body>
    <!-- selected 속성: 페이지 로딩 시 원하는 옵션을 미리 선택해두는 것 -->
    <select>
      <optgroup label="HTML5">
        <option>HTML5</option>
        <option>Connectivity</option>

        <!-- selected -->
        <option selected>Device Access</option>
      </optgroup>
      <optgroup label="CSS3">
        <option selected>Animation</option>
        <option>3D Transform</option>
      </optgroup>
    </select>
  </body>
</html>
