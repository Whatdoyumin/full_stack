<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <h1>홍차</h1>
    <hr />
    <h2>정의</h2>
    <p>
      홍차는백차, 녹차, 우롱차보다더많이발효된차의일종이다.
      동양에서는찻물의빛이붉기때문에홍차라고부르지만,
      서양에서는찻잎의색깔때문에'black tea'라고부른다.
    </p>
    <br />
    <h2>등급</h2>
    <p>
      홍차는여러가지로등급이매겨진다.
      일반적으로찻잎의모양에따른등급과가공상태에따른등급을조합하여표시한다.
    </p>
    <p>- 브로큰페코</p>
    <p>- 브로큰페코수숑</p>
    <p>- 브로큰오렌지페코패닝</p>
  </body>
</html>
